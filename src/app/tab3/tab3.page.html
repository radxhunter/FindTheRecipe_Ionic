<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{tytul}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{tytul}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Wybierz rodzaj dania</h2>
  <div *ngFor="let hits of recipies">
    <h3>Kcal: {{hits.recipe.calories}}</h3>
    <img [src]="hits.recipe.image" alt="image">
  </div>

  {{recipies}}

  <app-explore-container name="No hej"></app-explore-container>
</ion-content>
